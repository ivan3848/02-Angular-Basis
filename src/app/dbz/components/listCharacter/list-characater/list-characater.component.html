<div class="container ">

  <h2 class="text-center"> Characters List </h2>
  <hr>

  <table class="table table-triped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Power</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of characters">
        <th>{{ character.id    }}</th>
        <td>{{ character.name  }}</td>
        <td>{{ character.power }}</td>
        <td>
          <button (click)="removeCharacter(character.id)" class="btn btn-outline-danger">
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
